<style>
    /*custom font*/
    
    @import url(https://fonts.googleapis.com/css?family=Montserrat);
    /*basic reset*/
    
    * {
        margin: 0;
        padding: 0;
    }
    
    html {
        background: #FFF;
        height: 500px;
    }
    
    #notComplete,
    #submitGood,
    #dbError {
        display: none;
    }
    
    #results {
        margin: 0 auto;
        text-align: center;
        width: 600px;
        margin-top: 50px;
        color: #222;
    }
    /*form styles*/
    
    #msform {
        width: 600px;
        margin: 50px auto;
        margin-top: 10%;
        text-align: center;
        position: relative;
    }
    
    #msform fieldset {
        background: white;
        border: 0 none;
        border-radius: 3px;
        box-shadow: 0 0 15px 1px rgba(0, 0, 0, 0.4);
        padding: 20px 30px;
        box-sizing: border-box;
        width: 80%;
        margin: 0 10%;
        /*stacking fieldsets above each other*/
        position: absolute;
    }
    /*Hide all except first fieldset*/
    
    #msform fieldset:not(:first-of-type) {
        display: none;
    }
    /*inputs*/
    
    #msform input,
    #msform textarea,
    #msform select {
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-bottom: 10px;
        width: 100%;
        box-sizing: border-box;
        font-family: montserrat;
        color: #222;
        font-size: 13px;
    }
    /*buttons*/
    
    #msform .action-button {
        width: 100px;
        background: #DA4453;
        font-weight: bold;
        color: white;
        border: 0 none;
        border-radius: 1px;
        cursor: pointer;
        padding: 10px 5px;
        margin: 10px 5px;
    }
    
    #msform .action-button:hover,
    #msform .action-button:focus {
        box-shadow: 0 0 0 2px white, 0 0 0 3px #DA4453;
    }
    /*headings*/
    
    .fs-title {
        font-size: 15px;
        text-transform: uppercase;
        color: #222;
        margin-bottom: 10px;
    }
    
    .fs-subtitle {
        font-weight: normal;
        font-size: 13px;
        color: #666;
        margin-bottom: 20px;
    }
    /*progressbar*/
    
    #progressbar {
        margin-bottom: 30px;
        overflow: hidden;
        /*CSS counters to number the steps*/
        counter-reset: step;
    }
    
    #progressbar li {
        list-style-type: none;
        color: #222;
        text-transform: uppercase;
        font-size: 9px;
        width: 50%;
        float: left;
        position: relative;
    }
    
    #progressbar li:before {
        content: counter(step);
        counter-increment: step;
        width: 20px;
        line-height: 20px;
        display: block;
        font-size: 10px;
        color: #FFF;
        background: #222;
        border-radius: 3px;
        margin: 0 auto 5px auto;
    }
    /*progressbar connectors*/
    
    #progressbar li:after {
        content: '';
        width: 100%;
        height: 2px;
        background: #222;
        position: absolute;
        left: -50%;
        top: 9px;
        z-index: -1;
        /*put it behind the numbers*/
    }
    
    #progressbar li:first-child:after {
        /*connector not needed before the first step*/
        content: none;
    }
    /*marking active/completed steps green*/
    /*The number of the step and the connector before it = green*/
    
    #progressbar li.active:before,
    #progressbar li.active:after {
        background: #DA4453;
        color: white;
        transition: all 3s;
    }
    
    @media screen and (max-width:600px) and (min-width:450px) {
        #msform {
            width: 450px;
            margin: 50px auto;
            margin-top: 15%;

    <script>
        var current_fs, next_fs, previous_fs; //fieldsets
        var left, opacity, scale; //fieldset properties which we will animate
        var animating; //flag to prevent quick multi-click glitches

        // function start() {
        //     if (document.getElementById('mail').value.trim() == '') {
        //         alert('fill the required area');
        //     } else {
        //         next();
        //         console.log('next step');
        //     }
        // }

        var z = 15;
        // countdown();



        $(".next").click(function() {

            if (animating) return false;
            animating = true;
            current_fs = $(this).parent();
            next_fs = $(this).parent().next();

            //activate next step on progressbar using the index of next_fs
            $("#progressbar li").eq($("fieldset").index(next_fs)).addClass("active");

            //show the next fieldset
            next_fs.show();
            //hide the current fieldset with style

            // document.getElementById('nextStepAfterName').innerHTML = 'HELLO! ' + document.getElementById('name').value.toUpperCase();
            current_fs.animate({
                opacity: 0
            }, {
                step: function(now, mx) {
                    //as the opacity of current_fs reduces to 0 - stored in "now"
                    //1. scale current_fs down to 80%
                    scale = 1 - (1 - now) * 0.2;
                    //2. bring next_fs from the right(50%)
                    left = (now * 50) + "%";
                    //3. increase opacity of next_fs to 1 as it moves in
                    opacity = 1 - now;
                    current_fs.css({
                        'transform': 'scale(' + scale + ')'
                    });
                    next_fs.css({
                        'left': left,
                        'opacity': opacity
                    });
                },
                duration: 800,
                complete: function() {
                    current_fs.hide();
                    animating = false;
                },
                //this comes from the custom easing plugin
                easing: 'easeInOutBack'
            });
        });

        $(".previous").click(function() {

            if (animating) return false;
            animating = true;

            current_fs = $(this).parent();
            previous_fs = $(this).parent().prev();

            //de-activate current step on progressbar
            $("#progressbar li").eq($("fieldset").index(current_fs)).removeClass("active");

            //show the previous fieldset
            previous_fs.show();
            //hide the current fieldset with style

            current_fs.animate({
                opacity: 0
            }, {
                step: function(now, mx) {
                    //as the opacity of current_fs reduces to 0 - stored in "now"
                    //1. scale previous_fs from 80% to 100%
                    scale = 0.8 + (1 - now) * 0.2;
                    //2. take current_fs to the right(50%) - from 0%
                    left = ((1 - now) * 50) + "%";
                    //3. increase opacity of previous_fs to 1 as it moves in
                    opacity = 1 - now;
                    current_fs.css({
                        'left': left
                    });
                    previous_fs.css({
                        'transform': 'scale(' + scale + ')',
                        'opacity': opacity
                    });
                },
                duration: 800,
                complete: function() {
                    current_fs.hide();
                    animating = false;
                },
                //this comes from the custom easing plugin
                easing: 'easeInOutBack'
            });
        });

        function countdown() {
            if (document.getElementById('foodItem').value == '') {
                alert('Enter The Details First!');
            } else {
                var e = setTimeout(countdown, 1000);
                if (z == 0) {
                    console.log("TIMEOUT OF 15s");
                }
                if (z > 0) {
                    z--;
                    document.getElementById('dataTitle').innerHTML = 'getting data within .. ' + z;
                } else {
                    clearTimeout(e);
                }
            }
        }
    </script>

                setOptions: function(options) {
                    if (typeof options === 'object') {
                        for (var key in options) {
                            if (options.hasOwnProperty(key)) {
                                this._options[key] = options[key]
                            }
                        }
                    }
                },

                // Initialize the ribbons effect
                init: function() {
                    try {
                        this._canvas = document.createElement('canvas')
                        this._canvas.style['display'] = 'block'
                        this._canvas.style['position'] = 'fixed'
                        this._canvas.style['margin'] = '0'
                        this._canvas.style['padding'] = '0'
                        this._canvas.style['border'] = '0'
                        this._canvas.style['outline'] = '0'
                        this._canvas.style['left'] = '0'
                        this._canvas.style['top'] = '0'
                        this._canvas.style['width'] = '100%'
                        this._canvas.style['height'] = '100%'
                        this._canvas.style['z-index'] = '-1'
                        this._onResize()

                        this._context = this._canvas.getContext('2d')
                        this._context.clearRect(0, 0, this._width, this._height)
                        this._context.globalAlpha = this._options.colorAlpha

                        window.addEventListener('resize', this._onResize)
                        window.addEventListener('scroll', this._onScroll)
                        document.body.appendChild(this._canvas)
                    } catch (e) {
                        console.warn('Canvas Context Error: ' + e.toString())
                        return
                    }
                    this._onDraw()
                },

                // Create a new random ribbon and to the list
                addRibbon: function() {
                    // movement data
                    var dir = Math.round(random(1, 9)) > 5 ? 'right' : 'left',
                        stop = 1000,
                        hide = 200,
                        min = 0 - hide,
                        max = this._width + hide,
                        movex = 0,
                        movey = 0,
                        startx = dir === 'right' ? min : max,
                        starty = Math.round(random(0, this._height))

                    // asjust starty based on options
                    if (/^(top|min)$/i.test(this._options.verticalPosition)) {
                        starty = 0 + hide
                    } else if (/^(middle|center)$/i.test(this._options.verticalPosition)) {
                        starty = this._height / 2
                    } else if (/^(bottom|max)$/i.test(this._options.verticalPosition)) {
                        starty = this._height - hide
                    }

                    // ribbon sections data
                    var ribbon = [],
                        point1 = new Point(startx, starty),
                        point2 = new Point(startx, starty),
                        point3 = null,
                        color = Math.round(random(35, 35, 40, 40)),
                        delay = 0

                    // buils ribbon sections
                    while (true) {
                        if (stop <= 0) break
                        stop--

                        movex = Math.round(
                            (Math.random() * 1 - 0.2) * this._options.horizontalSpeed
                        )
                        movey = Math.round((Math.random() * 1 - 0.5) * (this._height * 0.25))

                        point3 = new Point()
                        point3.copy(point2)

                        if (dir === 'right') {
                            point3.add(movex, movey)
                            if (point2.x >= max) break
                        } else if (dir === 'left') {
                            point3.subtract(movex, movey)
                            if (point2.x <= min) break
                        }
                        // point3.clampY( 0, this._height );
                        //console.log(Math.round(random(1, 5)))
                        ribbon.push({
                            // single ribbon section
                            point1: new Point(point1.x, point1.y),
                            point2: new Point(point2.x, point2.y),
                            point3: point3,
                            color: color,
                            delay: delay,
                            dir: dir,
                            alpha: 0,
                            phase: 0
                        })

                        point1.copy(point2)
                        point2.copy(point3)

                        delay += 4
                            //color += 1
                            //console.log('colorCycleSpeed', color)
                    }
                    this._ribbons.push(ribbon)
                },

                // Draw single section
                _drawRibbonSection: function(section) {
                    if (section) {
                        if (section.phase >= 1 && section.alpha <= 0) {
                            return true // done
                        }
                        if (section.delay <= 0) {
                            section.phase += 0.02
                            section.alpha = Math.sin(section.phase) * 1
                            section.alpha = section.alpha <= 0 ? 0 : section.alpha
                            section.alpha = section.alpha >= 1 ? 1 : section.alpha

                            if (this._options.animateSections) {
                                var mod = Math.sin(1 + section.phase * Math.PI / 2) * 0.1

                                if (section.dir === 'right') {
                                    section.point1.add(mod, 0)
                                    section.point2.add(mod, 0)
                                    section.point3.add(mod, 0)
                                } else {
                                    section.point1.subtract(mod, 0)
                                    section.point2.subtract(mod, 0)
                                    section.point3.subtract(mod, 0)
                                }
                                section.point1.add(0, mod)
                                section.point2.add(0, mod)
                                section.point3.add(0, mod)
                            }
                        } else {
                            section.delay -= 0.5
                        }
                        //console.log('section.color', section.color)
                        var s = this._options.colorSaturation,
                            l = this._options.colorBrightness,
                            c =
                            'hsla(' +
                            section.color +
                            ', ' +
                            s +
                            ', ' +
                            l +
                            ', ' +
                            section.alpha +
                            ' )'

                        this._context.save()

                        if (this._options.parallaxAmount !== 0) {
                            this._context.translate(
                                0,
                                this._scroll * this._options.parallaxAmount
                            )
                        }
                        this._context.beginPath()
                        this._context.moveTo(section.point1.x, section.point1.y)
                        this._context.lineTo(section.point2.x, section.point2.y)
                        this._context.lineTo(section.point3.x, section.point3.y)
                        this._context.fillStyle = c
                        this._context.fill()

                        if (this._options.strokeSize > 0) {
                            this._context.lineWidth = this._options.strokeSize
                            this._context.strokeStyle = c
                            this._context.lineCap = 'round'
                            this._context.stroke()
                        }
                        this._context.restore()
                    }
                    return false // not done yet
                },

                // Draw ribbons
                _onDraw: function() {
                    // cleanup on ribbons list to rtemoved finished ribbons
                    for (var i = 0, t = this._ribbons.length; i < t; ++i) {
                        if (!this._ribbons[i]) {
                            this._ribbons.splice(i, 1)
                        }
                    }

                    // draw new ribbons
                    this._context.clearRect(0, 0, this._width, this._height)

                    for (
                        var a = 0; a < this._ribbons.length;
                        ++a // single ribbon
                    ) {
                        var ribbon = this._ribbons[a],
                            numSections = ribbon.length,
                            numDone = 0

                        for (
                            var b = 0; b < numSections;
                            ++b // ribbon section
                        ) {
                            if (this._drawRibbonSection(ribbon[b])) {
                                numDone++ // section done
                            }
                        }
                        if (numDone >= numSections) {
                            // ribbon done
                            this._ribbons[a] = null
                        }
                    }
                    // maintain optional number of ribbons on canvas
                    if (this._ribbons.length < this._options.ribbonCount) {
                        this.addRibbon()
                    }
                    requestAnimationFrame(this._onDraw)
                },

                // Update container size info
                _onResize: function(e) {
                    var screen = screenInfo(e)
                    this._width = screen.width
                    this._height = screen.height

                    if (this._canvas) {
                        this._canvas.width = this._width
                        this._canvas.height = this._height

                        if (this._context) {
                            this._context.globalAlpha = this._options.colorAlpha
                        }
                    }
                },

                // Update container size info
                _onScroll: function(e) {
                    var screen = screenInfo(e)
                    this._scroll = screen.scrolly
                }
            }

            // export
            return Factory
        })

        new Ribbons({
            colorSaturation: '0%',
            colorBrightness: '0%',
            colorAlpha: 0.5,
            colorCycleSpeed: 5,
            verticalPosition: 'random',
            horizontalSpeed: 200,
            ribbonCount: 3,
            strokeSize: 0,
            parallaxAmount: -0.2,
            animateSections: true
        })
    </script>
